<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card component</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
</head>
<body>
    <main>
        <section>
            <img src="./product-preview-card-component-main/images/image-product-desktop.jpg" alt="product image" style="width:50%">

            <div class="card">
                <div class="container">
                  <h4> Perfume</h4>
                  <h2>Gabrielle Essence Eau De Parfum</h2>
                  <p>  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.</p>
                </div>

                <div class="prices">
                    <span class="sale-price">$149.99</span>
                    <span class="list-price">$169.99</span>
                </div>
                <button><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>

              </div>


        </section>

            

    </main>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Emily-Erouza">Emily Ndlovu</a>.
      </footer>
</body>
</html>
